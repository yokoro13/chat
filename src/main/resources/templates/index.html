<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>サンプル掲示板</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<header class="Area_header">サンプル掲示板</header>

<div class="Area_register">
    <form th:action="@{/}" th:method="post">
        <table border="1" class="Area_register_table">
            <tr>
                <td class="heading">名前</td>
                <td class="body">
                    <input type="text" name="name" size="50">
                </td>
            </tr>
            <tr>
                <td class="heading">題名</td>
                <td class="body">
                    <input type="text" name="title" size="50">
                </td>
            </tr>
            <tr>
                <td class="heading">内容</td>
                <td class="body">
                    <textarea name="contents" rows="6" cols="65" maxlength="500"></textarea>
                    投稿Key:<input type="password" name="articleKey" maxlength="4">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">送信</button>
                    <button type="reset">リセット</button>
                </td>
            </tr>
        </table>
    </form>
</div>

<div class="border_line"></div>

<div class="Area_articles" th:each="article:${articles}" th:object="${article}">
    <div>
        <table border="1" class="Area_articles_table">
            <tr class="Area_article_title">
                <td>
                    <label>
                        <input type="radio" name="article_check" th:text="(*{id} + '.  ' + *{title})">
                    </label>
                </td>
            </tr>
            <tr>
                <td th:text="'名前:' + *{name} + ' 投稿日:' + ${#dates.format(article.registerAt, 'yyyy/MM/dd HH:mm:ss')}"></td>
            </tr>
            <tr>
                <td>
                    <pre th:text="*{contents}"></pre>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
